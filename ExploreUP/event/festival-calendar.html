.nav-menu {

.theme-toggle {

.profile-icon {

.subtitle {

.festival-religious { background: var(--festival-religious); }

let currentDate = new Date();
let currentFilter = 'all';

document.addEventListener('DOMContentLoaded', function() {
    initializeTheme();
    generateFestivalsList();
    updateCurrentMonthDisplay();
});
function toggleTheme() {
    const body = document.body;
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    const themeIcon = document.querySelector('.theme-toggle i');
    themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
}

function initializeTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);

    const themeIcon = document.querySelector('.theme-toggle i');
    themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
}

// Calendar popup functions
function showCalendarPopup() {
    document.getElementById('calendar-popup').style.display = 'block';
    generateCalendar();
}

function closeCalendarPopup() {
    document.getElementById('calendar-popup').style.display = 'none';
}

// Calendar generation
function generateCalendar() {
    const calendarGrid = document.getElementById('calendar-grid');
    calendarGrid.innerHTML = '';

    // Add day headers
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    days.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'calendar-day calendar-day-header';
        dayHeader.textContent = day;
        calendarGrid.appendChild(dayHeader);
    });

    // Get first day of month and number of days
    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());

    // Generate calendar days
    for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);

        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';

        if (date.getMonth() !== currentDate.getMonth()) {
            dayElement.classList.add('other-month');
        }

        if (isToday(date)) {
            dayElement.classList.add('today');
        }

        const dayNumber = document.createElement('div');
        dayNumber.className = 'calendar-day-number';
        dayNumber.textContent = date.getDate();
        dayElement.appendChild(dayNumber);

        // Add festival indicators (only colors)
        const dayFestivals = getFestivalsForDate(date);
        dayFestivals.forEach(festival => {
            const indicator = document.createElement('div');
            indicator.className = `festival-indicator festival-${festival.category}`;
            indicator.title = festival.name;
            indicator.onclick = () => showFestivalDetails(festival);
            dayElement.appendChild(indicator);
        });

        calendarGrid.appendChild(dayElement);
    }
}

function updateCurrentMonthDisplay() {
    const monthNames = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    document.getElementById('current-month').textContent = 
        `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
}

function changeMonth(direction) {
    currentDate.setMonth(currentDate.getMonth() + direction);
    generateCalendar();
    updateCurrentMonthDisplay();
}

function isToday(date) {
    const today = new Date();
    return date.toDateString() === today.toDateString();
}

function getFestivalsForDate(date) {
    const dateString = date.toISOString().split('T')[0];
    return festivalsData.filter(festival => {
        if (currentFilter !== 'all' && festival.category !== currentFilter) {
            return false;
        }
        if (festival.endDate) {
            return dateString >= festival.date && dateString <= festival.endDate;
        }
        return festival.date === dateString;
    });
}

// Festival filtering
function filterFestivals(category, event) {
    currentFilter = category;

    // Update filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    generateFestivalsList();
}

function searchFestivals() {
    const query = document.getElementById('festivalSearch').value.toLowerCase();
    generateFestivalsList(query);
}

// Generate festivals list
function generateFestivalsList(searchQuery = '') {
    const festivalsList = document.getElementById('festivals-list');
    let filteredFestivals = festivalsData;

    // Apply category filter
    if (currentFilter !== 'all') {
        filteredFestivals = filteredFestivals.filter(festival => 
            festival.category === currentFilter
        );
    }

    // Apply search filter
    if (searchQuery) {
        filteredFestivals = filteredFestivals.filter(festival =>
            festival.name.toLowerCase().includes(searchQuery) ||
            festival.location.toLowerCase().includes(searchQuery) ||
            festival.description.toLowerCase().includes(searchQuery)
        );
    }

    // Sort by date
    filteredFestivals.sort((a, b) => new Date(a.date) - new Date(b.date));

    festivalsList.innerHTML = filteredFestivals.map(festival => `
        <div class="festival-card" onclick="showFestivalDetails(${JSON.stringify(festival).replace(/"/g, '&quot;')})">
            <div class="festival-card-header">
                <span class="festival-category festival-${festival.category}">${festival.category.toUpperCase()}</span>
                <h3 class="festival-name">${festival.name}</h3>
                <div class="festival-date">üìÖ ${formatDate(festival.date)}${festival.endDate ? ` - ${formatDate(festival.endDate)}` : ''}</div>
                <div class="festival-location">üìç ${festival.location}</div>
            </div>
            <div class="festival-description">
                ${festival.description}
            </div>
        </div>
    `).join('');
}

// Festival details modal
function showFestivalDetails(festival) {
    const modal = document.getElementById('festival-modal');
    const details = document.getElementById('festival-details');

    details.innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
            <span class="festival-category festival-${festival.category}" style="display: inline-block; margin-bottom: 10px;">${festival.category.toUpperCase()}</span>
            <h2 style="color: var(--text-dark); margin-bottom: 10px;">${festival.name}</h2>
            <div style="color: var(--text-light); margin-bottom: 20px;">
                üìÖ ${formatDate(festival.date)}${festival.endDate ? ` - ${formatDate(festival.endDate)}` : ''}<br>
                üìç ${festival.location}<br>
                ‚è±Ô∏è Duration: ${festival.duration}
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <h3 style="color: var(--text-dark); margin-bottom: 10px;">About the Festival</h3>
            <p style="color: var(--text-light);">${festival.description}</p>
        </div>

        <div style="margin-bottom: 20px;">
            <h3 style="color: var(--text-dark); margin-bottom: 10px;">Significance</h3>
            <p style="color: var(--text-light);">${festival.significance}</p>
        </div>
    `;

    modal.style.display = 'block';
}

function closeFestivalModal() {
    document.getElementById('festival-modal').style.display = 'none';
}

// Utility functions
function formatDate(dateString) {
    const date = new Date(dateString);
    const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
    };
    return date.toLocaleDateString('en-IN', options);
}

// Close modals when clicking outside
window.addEventListener('click', function(event) {
    const festivalModal = document.getElementById('festival-modal');
    const calendarPopup = document.getElementById('calendar-popup');

    if (event.target === festivalModal) {
        closeFestivalModal();
    }
    if (event.target === calendarPopup) {
        closeCalendarPopup();
    }
});

// Hero search functionality
function performHeroSearch() {
    const query = document.getElementById('heroSearch').value.toLowerCase();
    if (query.trim()) {
        document.getElementById('festivalSearch').value = query;
        searchFestivals();
        // Scroll to results
        document.getElementById('list-view').scrollIntoView({ behavior: 'smooth' });
    }
}

// Enter key search in hero
document.getElementById('heroSearch').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        performHeroSearch();
    }
});

// Keyboard navigation
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeFestivalModal();
        closeCalendarPopup();
    }
});
